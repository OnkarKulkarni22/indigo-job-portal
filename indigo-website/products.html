<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Products - Indigo Software</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: orange;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    form {
      text-align: center;
      margin: 30px auto;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Offline Gaming Portal</h1>
    <p>Connect with our mascot, enjoy offline gaming, and order your free sample!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="information.html">Information</a>
      <a href="products.html">Products</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <h2>Request Your Free Sample</h2>

  <form id="sampleForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="college" placeholder="College Name" required />
    <button type="submit">Request Free Sample</button>
  </form>

  <footer>
    &copy; 2025 Indigo Software
  </footer>

<script>
  document.getElementById("sampleForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const college = document.getElementById("college").value.trim();

    // üîç Form Validation
    if (name === "" || email === "" || college === "") {
      alert("Please fill out all fields.");
      return;
    }

    if (!email.includes("@") || !email.includes(".")) {
      alert("Please enter a valid email address.");
      return;
    }

    if (name.length > 100 || email.length > 100 || college.length > 150) {
      alert("Input too long. Please shorten your name, email, or college.");
      return;
    }

    // ‚úÖ Proceed to send data
    try {
      const res = await fetch("http://localhost:5000/api/sample-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, college })
      });

      if (!res.ok) throw new Error("Server error");
      const result = await res.json();
      alert(result.message);
      this.reset();
    } catch (err) {
      console.error("‚ùå Error:", err);
      alert("Something went wrong!");
    }
  });
</script>

</body>
</html>
