<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Indigo Software</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: orange; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd; padding: 10px;
    }
    th { background-color: orange; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Sample Request Submissions</h2>
  <table id="submissionTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>College</th>
        <th>Submitted On</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadSubmissions() {
      try {
        const res = await fetch("http://localhost:5000/api/submissions");
        const data = await res.json();
        const tableBody = document.querySelector("#submissionTable tbody");

        data.forEach(sub => {
          const row = `
            <tr>
              <td>${sub.id}</td>
              <td>${sub.name}</td>
              <td>${sub.email}</td>
              <td>${sub.college}</td>
              <td>${new Date(sub.created_at).toLocaleString()}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading submissions:", err);
        alert("Unable to fetch data. Backend may be down.");
      }
    }
    loadSubmissions();
  </script>
</body>
</html>
